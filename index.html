    <p class="  text-dark ms-4 px-3 fs-1" id="imc"> IMC </p>

  </div>  


    <script>
function Calcule(){

    let poids =parseInt( document.getElementById('poids').value);

    let taille = parseFloat( document.getElementById('taille').value);


    let imc = document.getElementById('imc');
    
   let result =Math.round( poids / (Math.pow(taille,2)));
    imc.innerHTML = result

    let Indice =document.getElementById('Indice');

    if( result< 18.5){
        Indice.innerHTML = " le IMC indique que le poids est insuffisant "
    }
    else if(result >=18.5 && result <25) {
        Indice.innerHTML = "  IMC  normal "

    }
    else if(result >=25 && result <30) {
        Indice.innerHTML = " IMC surpoids "

    }
    else if(result >=30 && result <35) {
        Indice.innerHTML = " IMC obÃ¨se "

    }
    imc.classList.remove('text-dark');
    imc.classList.add('text-light');
    Indice.classList.remove('text-dark');
    Indice.classList.add('text-light');

}

    </script>
